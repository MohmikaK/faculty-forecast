    <div class="row">
        <div class="col-md-12">
            <form action="index.html" method="post">
                <h1> Enter job details </h1>

                <fieldset>

                    <legend><span class="number">1</span> Basic Info</legend>

                    <label for="instname">Institute name:</label>
                    <input type="text" id="instname" name="inst_name">

                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position">

                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department">

                    <label>Hiring Phase:</label>
                    <input type="radio" id="phase1" value="phase1" name="phase1"><label for="under_13" class="light">Phase 1</label><br>
                    <input type="radio" id="phase2" value="phase2" name="phase2"><label for="over_13" class="light">Phase 2</label><br>
                    <input type="radio" id="phase3" value="phase3" name="phase3"><label for="over_13" class="light">Phase 3</label>
                </fieldset>
                <fieldset>

                    <legend><span class="number">2</span>Additional Information</legend>

                    <label for="desc">Description/Requirements:</label>
                    <textarea id="desc" name="desc"></textarea>



                    <label for="edulevel">Education Level:</label>
                    <select id="edulevel" name="edulevel">
              <option value="mtech">M.Tech</option>
              <option value="phd">PHD</option>
              <option value="bsc">B.Sc/BCA</option>
              
          </select>
                    <label for="salary">Offered package:</label>
                    <input type="text" id="salary" name="salary">

                    <!--<label>Interests:</label>
                    <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
                    <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
                    <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>

                </fieldset> -->

                    <button type="submit">POST</button>
                    <button type="cancel" class="cancel-button">DISCARD</button>
